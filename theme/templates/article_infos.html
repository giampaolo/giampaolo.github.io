<footer class="post-info">
        <a class="published" title="{{ article.date.isoformat() }}">
        Created: {{ article.locale_date }},
        </a>
        {% if article.modified %}
                <a class="modified" title="{{ article.modified.isoformat() }}">
                Modified: {{ article.locale_modified }},</a>
        {% endif %}
